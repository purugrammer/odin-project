<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  
  <h2>Your Library</h2>

 <div class="book-add"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
    <p>Add New Book</p>
 </div>

</div>


 <div class="your-books">
   <h3>Your Books</h3><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
 </div>
<div class="main">

  <div class="form-card hidden">
    <div class="form-card-content">
      <h2>Add New Book</h2>
      
     <form id="new-book-form">

       <div>
         <label for="book-title">Book's Title</label>
         <input type="text" name="title" id="book-title">
       </div>

       <div>
         <label for="book-author">Book's Author</label>
         <input type="text" name="author" id="book-author">
       </div>

       <div>
         <label for="book-pages">Book's Pages</label>
         <input type="number" name="pages" id="book-pages">
       </div>

       <div>
         <label for="read_or_not">Have You Read The Book</label>
         <input type="radio" name="read-unread" id="read" value="Read">Read
         <input type="radio" name="read-unread" id="unread" value="Unread">Not Read Yet
       </div>

       <button id="submit" type="submit">Submit</button>

      </form>

     <button id="close-form">Close</button>

    </div>

  </div>


</div>
  
<script src="script.js"></script>
</body>
</html>
